<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle})">
</head>
<body>
    <div class="container-fluid">

        <div th:replace="navigation :: menu"></div>

        <div>
            <h2>Manage Users | [[${pageTitle}]]</h2>
        </div>
        <form th:action="@{/users/save}"
              method="post"
              style="max-width: 700px; margin: 0 auto"
              th:object="${user}" 
              onsubmit="return checkEmailUnique(this)"
              enctype="multipart/form-data">

            <input type="hidden" th:field="*{id}">

        <div class="border border-secondary rounded p-3">

            <!-- Email -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email: </label>
                <div class="col-sm-8">
                    <input type="email" class="form-control"
                           th:field="*{email}" required minlength="8" maxlength="128">
                </div>
            </div>

            <!-- First Name -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name: </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"
                           th:field="*{firstName}" required minlength="2" maxlength="10">
                </div>
            </div>

            <!-- Last Name -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name: </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"
                           th:field="*{lastName}" required minlength="2" maxlength="10">
                </div>
            </div>

            <!-- Password -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password: </label>
                <div class="col-sm-8">
                    <input th:if="${user.id == null}" type="password" class="form-control"
                           th:field="*{password}" required minlength="2" maxlength="20">

                    <input th:if="${user.id != null}" type="password" class="form-control"
                           th:field="*{password}" minlength="2" maxlength="20">
                </div>
            </div>

            <!-- Role -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Role: </label>
                <div class="col-sm-8">
                    <th:block th:each="role : ${listRoles}">
                        <input type="checkbox"
                               name="roles"
                               th:field="*{roles}"
                               th:text="${role.name}"
                               th:value="${role.id}"
                               class="m-2"
                        >
                        - <small>[[${role.description}]]</small>
                        <br/>
                    </th:block>
                </div>
            </div>

            <!-- Enabled -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Enabled: </label>
                <div class="col-sm-8">
                    <input type="checkbox"
                           th:field="*{enabled}"
                           style="margin-left: 8px">
                </div>
            </div>

            <!-- Photos -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Photo: </label>
                <div class="col-sm-8">
                    <input type="hidden"
                           th:field="*{photos}">
                    <input type="file"
                           class="mb-2"
                           id="fileImage"
                           name="image"
                           accept="image/png, image/jpeg">
                    <img id="thumbnail"
                         class="photo-edit"
                         th:src="@{${user.photosImagePath}}"
                         alt="Photos preview">
                </div>
            </div>

            
            <div class="text-center">
                <input class="btn btn-primary"
                       type="submit"
                       value="Save">
                <input class="btn btn-secondary"
                       type="button"
                       value="Cancel"
                       id="buttonCancel">
            </div>
            
        </div>
        </form>

        <!--  -->
        <div class="modal fade text-center" id="modalDialog">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title" id="modalTitle">Warning</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <span id="modalBody"></span>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>


        <div th:replace="fragments :: footer"></div>

    </div>

    <!-- javascript -->
    <script type="text/javascript">

        let moduleURL = "[[@{/}]]";

        // ajax
        const checkEmailUnique = (form) => {

            let url = "[[@{/users/check_email}]]";
            let userEmail = $("#email").val();
            let csrfValue = $("input[name='_csrf']").val();
            let userId = $("#id").val();

            let params = {id: userId, email: userEmail, _csrf: csrfValue};

            // $.post(url, data, function())
            $.post(url, params, (response) => {

                if(response == "OK"){
                    form.submit();
                }else if(response == "Duplicated"){
                    showModalDialog("Warning", "There is another user having the email " + userEmail);
                }else {
                    showModalDialog("Error", "Unknown response from server");
                }
            }).fail(() => {
                showModalDialog("Error", "Could not connect to the server");
            });
            return false;
        }

        const showModalDialog =(title, message) =>{
            $("#modalTitle").text(title);
            $("#modalBody").text(message);
            $("#modalDialog").modal();
        }

    </script>
    <script th:src="@{/js/index_form.js}"></script>
</body>
</html>
