<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Categories - Admin')">
</head>
<body>
<div class="container-fluid">
    <div th:replace="navigation :: menu"></div>

    <div>
        <h2>Manage Categories</h2>
        <a th:href="@{/categories/new}"
           class="fas fa-folder-plus fa-2x icon-dark mr-2">
        </a>
        <a th:href="@{/categories/export/csv}"
           class="fas fa-file-csv fa-2x icon-dark mr-2"
           title="Export to CSV">
        </a>
    </div>

    <!--  -->
    <div th:if="${message != null}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <!-- search -->
        <form action="" class="form-inline m-3">
            Filter: &nbsp;
            <input type="search" name="keyword" value="" class="form-control" required>
          &nbsp; &nbsp;
            <button type="submit" value="Search"
                  class="btn btn-primary">
            <i class="fas fa-search"></i>
            </button>
          &nbsp;
            <button type="button"
                  class="btn btn-secondary"
                  onclick="clearFilter()">
                <i class="fas fa-eraser"></i>
            </button>
        </form>
    </div>

    <div class="full-details">
        <table class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Category Image</th>
                    <th>Category Name</th>
                    <th>Alias</th>
                    <th>Enable</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cat : ${listCategory}">
                    <td>[[${cat.id}]]</td>
                    <td></td>
                    <td>[[${cat.name}]]</td>
                    <td>[[${cat.alias}]]</td>
                    <td>
                        <a
                           class="fas fa-circle fa-2x icon-dark"
                           href=""
                           title=""></a>
                    </td>

                    <td>
                        <!-- edit -->
                        <a class="fas fa-edit fa-2x icon-green"
                           href=""
                           title="">
                        </a>
                        &nbsp;
                        <!-- delete -->
                        <a class="fas fa-trash fa-2x icon-dark link-delete"
                           href=""
                           title="">
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
<script type="text/javascript">
    // clear filter
    const clearFilter = () => {
        window.location = "[[@{/categories}]]";
    }
</script>
</body>
</html>
